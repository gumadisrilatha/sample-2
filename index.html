<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

  <body>
    <div class="container">
      <form>
         
            
        <input type="text"  placeholder="🔍 Change city"  class="change-city"  autofocus="on" autocomplete="off"/>
        <input type="submit" class="btn btn-primary" value="search" />
        <input type="submit"  value="current" class="btn btn-success" />
      
      </form>

      <h1>Vienna</h1>
      <ul>
        <li>  Tuesday 15.41</li>

      <div class="row">
        <div class="col-6">
            <div class="clearfix">
            <img src="images/sunny.jpg" alt="sunny" width="70" height="70" class="weather-icon float-left">
            
                <span class="temp">25°C</span>
        
            
        </div>
        </div>
        <div class="col-6"><ul>

            </li>
